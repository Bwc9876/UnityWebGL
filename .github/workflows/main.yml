# ======================== Build To Pages ========================
# Take the Unity project in a repo and build it to WebGL 
# Then, deploy it to github pages
#
# By: https://github.com/bwc9876
# ================================================================

name: Build To Pages

on:
  push:
    branches: [ main ] # Run when we push to the main branch
    paths-ignore: # Don't run if only these files were changed, as they don't pertain to how the game runs
      - ".github/**"
      - "*.md"
      - ".gitignore"
      - ".gitattributes"
  workflow_dispatch: # Uncomment to allow for manual runnning
  
env:
  DISCORD_WEBHOOK: ${{ secrets.WEBHOOK_URL }}
  DEPLOY_URL: "https://bwc9876.github.io/UnityWebGL/" # Replace with your gihub pages deployment url (will be sent to discord)

jobs:

  Notify-Start-Build:
    runs-on: ubuntu-latest
    
    steps:
    
      - name: Send To Discord üîî
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: "#848484"
          username: "Build Notification"
          message: "A New Build Has Been Started!"

  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Grab our repo
      
      - name: Cache Library üìù # We cache the library folder so that way it takes less time to run in subsequent builds
        uses: actions/cache@v2
        with:
          path: Library
          key: Library
          restore-keys: Library

      - name: Build To WebGL üõ†Ô∏è # Use the Unity Builder action to build to WebGL
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }} # You'll have to set this up on your own (https://game.ci/docs/github/activation)
        with:
          targetPlatform: WebGL
          unityVersion: 2020.3.12f1 # Replace with your unity version (find it in ProjectSettings/ProjectVersion.txt)
          allowDirtyBuild: true # Uncomment if you want to force the build

      - name: Deploy To Pages üöÄ # Deploy the build to GitHub pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages 
          folder: build/WebGL/WebGL
          
  Notify-Complete-Build:
    runs-on: ubuntu-latest
    needs: [Notify-Start-Build, Build]
        
    
    steps:
    
      - name: Send To Discord üîî
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: "#2ed334"
          username: "Build Notification"
          message: |
            "A New Build Has Been Created Successfully!"
            "${{env.DEPLOY_URL}}"
      
